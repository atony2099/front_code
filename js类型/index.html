<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">

  // 引用类型


  // Objc 类型
// 1. 创建方法=== new 和 字面量
// 2. 访问属性 点语法 和[]
// 属性名会自动转为string类型
  function create(){
      let obj = new Object();
      obj.name = 'jim'
      console.log(obj);

      let obj1 =  {
        name: "stang",
        age:1990
      }
      console.log(obj1);
      obj1.address = "abcd"
      obj1["code"] = 1909
      console.log(obj1);

  }
  create();
  console.log("========");
  // === aray类型
  // NEW && 字面量方式
  function testArray(){
    var  array = Array(10);
    console.log(array.length);
  }
  testArray();


// ==== slice ==
  function sliceArray(){
    var a = [1,2,3,4];
    console.log(a.slice(0));
    console.log(a.slice(1,2));
  }

  sliceArray();

// he concat method creates a new array consisting of the elements in the object
  function contact(){
    var a = [1,2,3,4];
    console.log(a.concat(5,6,[7,8,9],10));
  }
  contact();







  </script>
</head>
