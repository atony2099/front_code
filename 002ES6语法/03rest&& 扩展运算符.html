// rest参数 == 接收多余的参数,是一个数组
function add(...values) {
  let sum = 0;
  for (var val of values) {
    sum += val;
  }
  return sum;
}
console.log(add(1, 2, 3));  // 6








console.log("拓展运算符=======\n");
