function obj2params(obj) {
    var result = '';
    var item;
    for (item in obj) {
        result += '&' + item + '=' + encodeURIComponent(obj[item]);
    }
    if (result) {
      console.log(result,"old");
        result = result.slice(1);
        console.log(result,"new");
    }
    return result;
}
obj2params({name:12,age:890})
